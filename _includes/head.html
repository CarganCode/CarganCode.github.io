<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}CarganCode | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

        <!-- Google Authorship and Publisher Markup -->
    <!--link rel="publisher" href="https://plus.google.com/b/116170360752298759321" /-->

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta itemprop="description" content="{{ site.description }}">
    <meta itemprop="image" content="http://cargancode.io/images/favicon.png">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@timcargan">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="http://cargancode.io/images/favicon.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://cargancode.io/images/" />
    <meta property="og:image" content="http://cargancode.io/images/favicon.png" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:site_name" content="{{ site.title }}" />

	<link rel="icon"type="image/png" href="/images/favicon.png?v=1">
    <!-- Custom CSS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

	<link rel="stylesheet" type="text/css" href="/scripts/shadowbox/shadowbox.css">
	<script type="text/javascript" src="/scripts/shadowbox/shadowbox.js"></script>
	<script type="text/javascript">
	Shadowbox.init({
	flashParams: {bgcolor:"#FF00FF"}
	});
	</script>
</head>
